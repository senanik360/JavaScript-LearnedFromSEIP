<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      th {
        background-color: #04aa6d;
        color: white;
      }
      .cart {
        display: flex;
        height: 400px;
      }
      button {
        background-color: #c2fbd7;
        border-radius: 200px;
        box-shadow: rgba(44, 187, 99, 0.2) 0 -25px 18px -14px inset,
          rgba(44, 187, 99, 0.15) 0 1px 2px, rgba(44, 187, 99, 0.15) 0 2px 4px,
          rgba(44, 187, 99, 0.15) 0 4px 8px, rgba(44, 187, 99, 0.15) 0 8px 16px,
          rgba(44, 187, 99, 0.15) 0 16px 32px;
        color: rgb(80, 70, 0);
        cursor: pointer;
        display: inline-block;
        font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto,
          sans-serif;
        text-align: center;
        text-decoration: none;
        transition: all 250ms;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        padding-left: 10px;
        padding-right: 5px;
      }


      button:hover {
        box-shadow: rgba(44, 187, 99, 0.35) 0 -25px 18px -14px inset,
          rgba(44, 187, 99, 0.25) 0 1px 2px, rgba(44, 187, 99, 0.25) 0 2px 4px,
          rgba(44, 187, 99, 0.25) 0 4px 8px, rgba(44, 187, 99, 0.25) 0 8px 16px,
          rgba(44, 187, 99, 0.25) 0 16px 32px;
        transform: scale(1.05) rotate(-1deg);
      }
      img {
        height: 200px;
      }
      .con{
        color: white;
        background-color: rgb(2, 138, 4);
        align-items: center;
        
      }
      .button-container-div {
            text-align: center;
      }
  
    </style>
  </head>
  <body>
    <section class="cart">
      <div>
        <img src="pic1.jpg" alt="" />
        <br />
        <button onclick="myFunction1(); qu1()">Add to cart</button>
      </div>
      <div>
        <img src="pic2.jpg" alt="" />
        <br />
        <button onclick="myFunction2(); qu2()">Add to cart</button>
      </div>
    </section>

    <br />
    <br />
    <br />
    <div>
      <table>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>..</th>
        </tr>
        <tr>
          <td>
            Red Shirt
          </td>
          <td>
            <p id="click1"></p>
          </td>
          <td>
            <p id="q1"></p>
          </td>
          <td>
            <button class="rem" onclick="myFunction1p(); qu1p()">Remove</button>
          </td>
        </tr>
        <tr>
          <td>
            Yellow Shirt
          </td>
          <td>
            <p id="click2"></p>
          </td>
          <td>
            <p id="q2"></p>
          </td>
          <td>
            <button class="rem" onclick="myFunction2p(); qu2p()">Remove</button>
          </td>
        </tr>
      </table>
      <br />
      <br />
      <table>
        <tr>
          <th>Total Price</th>
          <th><h3 id="tp"></h3></th>
        </tr>
      </table>
      <br><br><br>
      <div class="button-container-div">
        <button class="button con" onclick="confirm()">Tap to Confirm</button>
      </div>
      <br><br>
      <div class="report">
        <table>
          <tr>
            <th><p id="dot"></p></th>
            <th><p id="rep_des"></p></th>
          </tr>
          <tr>
            <td><p id="uname"></p></td>
            <td><p id="uname_value"></p></td>
          </tr>
          <tr>
            <td><p id="rrtq"></p></td>
            <td><P id="rtq"></P></td>
          </tr>
          <tr>
            <td><p id="rrtp"></p></td>
            <td><p id="rtp"></p></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="Add_to_cart.js"></script>
  </body>
</html>
